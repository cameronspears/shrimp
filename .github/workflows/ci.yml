name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run type checking
        run: bun run lint

      - name: Build project
        run: bun run build

      - name: Run tests
        run: bun test --coverage

      - name: Run health check on self
        run: ./bin/shrimp.js check --threshold 65

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          fail_ci_if_error: false

  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Run security audit  
        run: bun audit || true

  build-mcp:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Build MCP server
        run: |
          cd mcp-server
          bun install
          bun run build

      - name: Verify MCP build
        run: |
          if [ ! -f mcp-server/build/index.js ]; then
            echo "MCP server build failed"
            exit 1
          fi
